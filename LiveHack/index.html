<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LiveHack</title>
    <link href="Content/Style.css" rel="stylesheet" />
</head>
<body>
    <noscript>
        This site requires JavaScript to function. Sorry about that.
    </noscript>

    <!-- Templates galore -->
    <!-- Log in dialog -->
    <script type="text/template" id="template_LogIn">
        <div class="centerContainer">
            <div class="dialog logInDialog">
                <h1>Welcome</h1>
                <form>
                    <input type="email" name="username" placeholder="email address" />
                    <input type="password" name="password" placeholder="password" />
                </form>
                <div class="buttons">
                    <a href="#" class="button register">Register</a>
                    <a href="#" class="button active login">Log In</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Register dialog -->
    <script type="text/template" id="template_Register">
        <div class="centerContainer">
            <div class="dialog registerDialog">
                <h1>Register</h1>
                <form>
                    <input type="email" name="email" placeholder="email address" />
                    <input type="text" name="displayName" placeholder="display name" />
                    <input type="password" name="password" placeholder="password" />
                    <input type="password" name="confirmPassword" placeholder="confirm password" />
                </form>
                <div class="buttons">
                    <a href="#" class="button cancel">Cancel</a>
                    <a href="#" class="button active register">Register</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Team Pane -->
    <script type="text/template" id="template_TeamPane">
        <div class="teamPane">
            <div class="details">
                <h1> ... </h1>
                <div class="noTeam" style="display: none;">
                    <p>Looks like you haven't joined a team yet!</p>
                    <div class="joinButtons">
                        <a href="#" class="button create">Create Team</a>
                        <a href="#" class="button active join">Join Team</a>
                    </div>
                </div>
                <div class="hasTeam">
                    <h3><span class="accessCode">...</span> access code</h3>
                    <h2>Members</h2>
                    <ul class="members"></ul>
                </div>
            </div>
            <ul class="teamNav">
                <li>Team Chat</li>
            </ul>
            <div class="teamContent">
                <div class="teamChat">

                </div>
            </div>
        </div>
    </script>

    <!-- Content pane -->
    <script type="text/template" id="template_ContentBrowser">
        <div class="contentBrowser">
            <div class="contentPane">

            </div>
            <div class="browsePane">
                <h1>Hackathon</h1>
                <ul class="globalElements">

                </ul>
            </div>
        </div>
    </script>

    <!-- Browse pane -->
    <script type="text/template" id="template_BrowsePane">
        
    </script>

    <!-- Chat -->
    <script type="text/template" id="template_Chat">
        <div class="chat">
            <ul class="messages">

            </ul>
            <div class="sendPane">
                <input type="text" class="messageInput" placeholder="type a message" />
            </div>
        </div>
    </script>

    <!-- Announcements -->
    <script type="text/template" id="template_Announcements">
        <div class="announcementsContainer">
            <a class="button addButton">Add Announcement</a>
            <ul class="announcements"></ul>
        </div>
    </script>

    <!-- Create announcement dialog -->
    <script type="text/template" id="template_CreateAnnouncement">
        <div class="centerContainer darken">
            <div class="dialog">
                <h1>Create Announcement</h1>
                <form>
                    <input type="text" name="title" placeholder="title" />
                    <textarea name="body" placeholder="announcement body"></textarea>
                </form>
                <div class="buttons">
                    <a href="#" class="button cancel">Cancel</a>
                    <a href="#" class="button active post">Post</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Create team dialog -->
    <script type="text/template" id="template_CreateTeam">
        <div class="centerContainer darken">
            <div class="dialog">
                <h1>Create Team</h1>
                <form>
                    <input type="text" name="teamName" placeholder="team name" />
                </form>
                <div class="buttons">
                    <a href="#" class="button cancel">Cancel</a>
                    <a href="#" class="button active create">Create Team</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Join team dialog -->
    <script type="text/template" id="template_JoinTeam">
        <div class="centerContainer darken">
            <div class="dialog">
                <h1>Join Team</h1>
                <form>
                    <input type="text" name="accessCode" placeholder="access code" />
                </form>
                <div class="buttons">
                    <a href="#" class="button cancel">Cancel</a>
                    <a href="#" class="button active join">Join Team</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Working indicator -->
    <script type="text/template" id="template_WorkingIndicator">
        <div class="workingIndicator closed"></div>
    </script>

    <!-- Application Javascript -->
    <script src="Scripts/application.js"></script>

    <!-- Stuff that should eventually be bundled -->
    <script src="Scripts/Js/es6-promise-2.0.1.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/Js/moment.js"></script>
    <script src="Scripts/Js/markdown.min.js"></script>

    <!-- SignalR Hubs -->
    <script src="signalr/hubs"></script>
</body>
</html>
